<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <!--css-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="\"><img src="images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/logo.svg" alt="Proffy" >               
            </div>
            
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher o formulário de inscrição</p>
                
            </div>
        </header>
        
        <main>
          <form action="" id="create-class">
            <fieldset>
                <legend>Seus dados</legend>
                
                <div class="input-block">
                    <label for="name">Nome completo</label>
                    <input name="avatar" id="avatar" type="url" required>
                </div>

                <div class="input-block">
                    <label for="avatar">Link da foto <small>(comece com https://)</small></label>
                    <input name="avatar" id=""avatar type="url" required> 
                </div>

                <div class="input-block">
                    <label for="whatsapp">Whatsapp <small>(somente os números)</small></label>
                    <input name="whatsapp" id="whatsapp" type="number" required> 
                </div>

                <div class="textarea-block">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea>
                </div>

            </fieldset>

          </form>
        </main>
    </div>

</body>
</html>
